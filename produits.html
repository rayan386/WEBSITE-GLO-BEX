<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produits</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f2f2f2;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 15px;
    }

    .product {
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .product:hover {
      transform: scale(1.03);
    }

    .product img {
      width: 100%;
      height: 120px;
      object-fit: cover;
    }

    .price {
      color: #e74c3c;
      font-weight: bold;
      padding: 8px 0;
    }

    .btn {
      display: inline-block;
      margin-bottom: 10px;
      padding: 6px 15px;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      transition: background 0.2s;
    }

    .btn:hover {
      background-color: #219150;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Exemple produit 1 -->
    <div class="product" onclick="window.location.href='detail1.html'">
      <img src="https://i.postimg.cc/VN5cWbBs/Screenshot-20250509-224151-2.png" alt="Produit">
      <div class="price">200 MAD</div>
      <a class="btn" href="detail1.html">Acheter</a>
    </div>

    <!-- Exemple produit 2 -->
    <div class="product" onclick="window.location.href='detail2.html'">
      <img src="https://i.postimg.cc/Gm8QPLTw/Screenshot-20250509-224709.png" alt="Produit">
      <div class="price">150 MAD</div>
      <a class="btn" href="detail2.html">Acheter</a>
    </div>

    <!-- Copie أكثر للمنتجات -->
    <div class="product" onclick="window.location.href='detail3.html'">
      <img src="https://i.postimg.cc/gJDqcrQR/Screenshot-20250509-223846.png" alt="Produit">
      <div class="price">120 MAD</div>
      <a class="btn" href="detail3.html">Acheter</a>
    </div>

    <div class="product" onclick="window.location.href='detail4.html'">
      <img src="https://i.postimg.cc/J0z3sMCF/Screenshot-20250509-223907-2.png" alt="Produit">
      <div class="price">170 MAD</div>
      <a class="btn" href="detail4.html">Acheter</a>
    </div>
  </div>

</body>
</html>
