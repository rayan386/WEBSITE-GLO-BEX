<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DÃ©tails du Produit</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #fff;
    }
    .product-container {
      max-width: 500px;
      margin: auto;
      text-align: center;
      background-color: transparent;
    }
    .product-container img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .sizes, .colors {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 15px 0;
    }
    .circle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      line-height: 40px;
      text-align: center;
      cursor: pointer;
      border: 2px solid #ccc;
      font-weight: bold;
    }
    .colors .circle {
      border: none;
    }
    .white { background-color: #fff; border: 2px solid #000; }
    .blue { background-color: blue; }
    .black { background-color: black; }
    .price, .desc, .delivery {
      margin: 10px 0;
      font-size: 16px;
    }
    .follow-button {
      background-color: green;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
    .follow-button:hover {
      background-color: darkgreen;
    }
  </style>
</head>
<body>

<div class="product-container">
  <img id="productImage" src="" alt="Produit">
  <div class="sizes">
    <div class="circle">S</div>
    <div class="circle">M</div>
    <div class="circle">L</div>
    <div class="circle">XL</div>
    <div class="circle">XXL</div>
  </div>
  <div class="colors">
    <div class="circle white"></div>
    <div class="circle blue"></div>
    <div class="circle black"></div>
  </div>
  <div class="desc" id="productDesc"></div>
  <div class="price" id="productPrice"></div>
  <div class="delivery">Frais de livraison : 30 MAD</div>
  <a href="payment.html">
    <button class="follow-button">Suivant</button>
  </a>
</div>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  document.getElementById("productImage").src = urlParams.get('img');
  document.getElementById("productDesc").textContent = urlParams.get('desc');
  document.getElementById("productPrice").textContent = urlParams.get('price') + " MAD";
</script>

</body>
</html>
