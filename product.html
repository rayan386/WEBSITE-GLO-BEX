<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Détails du Produit</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #fff;
    }
    .product-container {
      max-width: 500px;
      margin: auto;
      text-align: center;
      background-color: transparent;
    }
    .product-container img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .sizes, .colors {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 15px 0;
    }
    .circle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      line-height: 40px;
      text-align: center;
      cursor: pointer;
      border: 2px solid #ccc;
      font-weight: bold;
    }
    .colors .circle {
      border: none;
    }
    .white { background-color: #fff; border: 2px solid #000; }
    .blue { background-color: blue; }
    .black { background-color: black; }
    .price, .desc, .delivery {
      margin: 10px 0;
      font-size: 16px;
    }
    .follow-button {
      background-color: green;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
    .follow-button:hover {
      background-color: darkgreen;
    }
    .stars {
      font-size: 20px;
      color: gold;
      margin-top: 5px;
    }
  </style>
</head>
<body>

<div class="product-container">
  <img id="productImage" src="" alt="Produit">
  <h2 id="productName">Nom du produit</h2>
  <div class="sizes">
    <div class="circle" id="sizeS">S</div>
    <div class="circle" id="sizeM">M</div>
    <div class="circle" id="sizeL">L</div>
    <div class="circle" id="sizeXL">XL</div>
    <div class="circle" id="sizeXXL">XXL</div>
  </div>
  <div class="colors">
    <div class="circle white" id="colorWhite"></div>
    <div class="circle blue" id="colorBlue"></div>
    <div class="circle black" id="colorBlack"></div>
  </div>
  <div class="desc" id="productDesc"></div>
  <div class="price" id="productPrice"></div>
  
  <!-- نجوم التقييم -->
  <div class="stars" id="productStars">
    &#9733;&#9733;&#9733;&#9733;&#9734;
  </div>

  <div class="delivery">
