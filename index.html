<!DOCTYPE html><html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Globex Products</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 0;
    }header {
  background-color: #000;
  color: #fff;
  padding: 20px;
  font-size: 28px;
  font-weight: bold;
  text-align: left;
}

.search-container {
  display: flex;
  justify-content: center;
  padding: 20px;
}

.search-box {
  width: 80%;
  max-width: 600px;
  position: relative;
}

.search-input {
  width: 100%;
  padding: 12px 40px 12px 20px;
  font-size: 18px;
  border: 2px solid #ccc;
  border-radius: 30px;
  box-shadow: none;
}

.search-icon {
  position: absolute;
  right: 10px;
  top: 50%;
  transform: translateY(-50%);
  font-size: 20px;
  color: #888;
}

.tabs {
  display: flex;
  justify-content: center;
  gap: 10px;
  padding: 10px 20px;
}

.tab {
  font-size: 16px;
  background: none;
  border: none;
  cursor: pointer;
  padding: 8px 16px;
  color: #000;
}

.tab:hover, .tab.active {
  text-decoration: underline;
}

.products {
  display: flex;
  flex-wrap: wrap;
  padding: 20px;
  gap: 15px;
  justify-content: center;
}

.product {
  border: 1px solid #ccc;
  border-radius: 10px;
  padding: 10px 20px;
  min-width: 150px;
  text-align: center;
  background-color: #f9f9f9;
}

  </style>
</head>
<body>
  <header>Globex</header>  <div class="search-container">
    <div class="search-box">
      <input type="text" class="search-input" placeholder="Rechercher des produits..." onkeyup="searchProducts()">
      <span class="search-icon">üîç</span>
    </div>
  </div>  <div class="tabs">
    <button class="tab active" onclick="filterCategory('all')">Tout</button>
    <button class="tab" onclick="filterCategory('homme')">Homme</button>
    <button class="tab" onclick="filterCategory('femme')">Femme</button>
    <button class="tab" onclick="filterCategory('accessoires')">Accessoires</button>
  </div>  <div class="products" id="productList"></div>  <script>
    const categories = {
      homme: ['shirt', 'men', "homme"],
      femme: ['dress', 'women', "femme"],
      accessoires: ['watch', 'bag', 'necklace', 'accessory']
    };

    const products = [
      { name: "Men's T-Shirt" },
      { name: "Women's Dress" },
      { name: "Gold Necklace" },
      { name: "Sneakers" },
      { name: "Watch" },
      { name: "Women's Bag" },
      { name: "Men's Watch" },
    ];

    function categorize(productName) {
      const name = productName.toLowerCase();
      for (const category in categories) {
        if (categories[category].some(keyword => name.includes(keyword))) {
          return category;
        }
      }
      return 'all';
    }

    const enrichedProducts = products.map(p => ({
      ...p,
      category: categorize(p.name)
    }));

    let currentCategory = 'all';

    function filterCategory(category) {
      currentCategory = category;
      document.querySelectorAll('.tab').forEach(tab => {
        tab.classList.remove('active');
        if (tab.textContent.toLowerCase().includes(category)) {
          tab.classList.add('active');
        }
        if (category === 'all' && tab.textContent.toLowerCase().includes('tout')) {
          tab.classList.add('active');
        }
      });
      renderProducts();
    }

    function renderProducts() {
      const list = document.getElementById('productList');
      list.innerHTML = '';
      enrichedProducts.forEach(product => {
        if (currentCategory === 'all' || product.category === currentCategory) {
          const div = document.createElement('div');
          div.className = 'product';
          div.textContent = product.name;
          list.appendChild(div);
        }
      });
    }

    function searchProducts() {
      const query = document.querySelector('.search-input').value.toLowerCase();
      const list = document.getElementById('productList');
      list.innerHTML = '';
      enrichedProducts.forEach(product => {
        if (product.name.toLowerCase().includes(query)) {
          const div = document.createElement('div');
          div.className = 'product';
          div.textContent = product.name;
          list.appendChild(div);
        }
      });
    }

    renderProducts();
  </script></body>
