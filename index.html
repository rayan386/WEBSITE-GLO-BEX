<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Globex Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .top-bar {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 30px 20px;
      position: relative;
    }

    .logo {
      position: absolute;
      left: 0; /* ← هذا هو التغيير */
      font-size: 2em;
      font-weight: bold;
      color: black;
    }

    .search-container {
      width: 50%;
      max-width: 500px;
      position: relative;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px 40px 10px 10px;
      font-size: 16px;
      border-radius: 25px;
      border: 1px solid #ccc;
      outline: none;
    }

    .search-icon {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      color: gray;
      pointer-events: none;
    }

    .suggestions {
      position: absolute;
      background-color: white;
      border: 1px solid #ccc;
      width: 100%;
      max-height: 200px;
      overflow-y: auto;
      z-index: 1000;
      border-radius: 0 0 10px 10px;
      text-align: right;
    }

    .suggestions div {
      padding: 10px;
      cursor: pointer;
    }

    .suggestions div:hover {
      background-color: #eee;
    }

    .results {
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <div class="logo">Globex</div>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="ابحث عن منتج...">
      <span class="search-icon">🔍</span>
      <div id="suggestions" class="suggestions"></div>
    </div>
  </div>

  <div class="results" id="results"></div>

  <script>
    const products = [
      "تفاح", "تمر", "توت", "تمر هندي", "جبن", "جزر", "حليب", "خبز", "خوخ", "دقيق", "ذرة", "زيت", "زبادي"
    ];

    const input = document.getElementById("searchInput");
    const suggestions = document.getElementById("suggestions");
    const results = document.getElementById("results");

    input.addEventListener("input", () => {
      const query = input.value.toLowerCase();
      suggestions.innerHTML = "";
      if (query.length === 0) return;

      const matches = products.filter(p => p.startsWith(query));
      matches.forEach(match => {
        const div = document.createElement("div");
        div.textContent = match;
        div.onclick = () => showResult(match);
        suggestions.appendChild(div);
      });
    });

    function showResult(product) {
      suggestions.innerHTML = "";
      input.value = product;
      results.innerHTML = <h2>نتائج المنتج: ${product}</h2><p>تفاصيل المنتج ستظهر هنا (يمكنك تعديل هذا الجزء).</p>;
    }
  </script>

</body>
</html>
<script>
  const allProducts = [
    { name: "Men's T-Shirt" },
    { name: "Women's Dress" },
    { name: "Gold Necklace" },
    { name: "Sneakers" }, // مثال غير معروف للبوت
    { name: "Watch" },
    { name: "Women's Bag" }
  ];

  const learnedCategories = {
    // كلمات يتعلمها المستخدم لاحقًا
    "men": "men",
    "man": "men",
    "women": "women",
    "woman": "women",
    "watch": "accessories",
    "necklace": "accessories",
    "bag": "accessories"
  };

  function autoCategorize(product) {
    const name = product.name.toLowerCase();
    for (let keyword in learnedCategories) {
      if (name.includes(keyword)) return learnedCategories[keyword];
    }

    // لم يجد تصنيف: اسأل المستخدم
    let type = prompt(What category is "${product.name}"? (men, women, accessories));
    if (type) {
      // احفظ الكلمة الأولى التي كتبها المستخدم
      const keyword = name.split(" ")[0];
      learnedCategories[keyword] = type.toLowerCase();
      return type.toLowerCase();
    }

    return "uncategorized";
  }

  allProducts.forEach(p => {
    p.category = autoCategorize(p);
  });

  let currentCategory = "all";

  function showCategory(category) {
    currentCategory = category;
    renderProducts();
  }

  function searchProducts() {
    const query = document.getElementById("searchInput").value.toLowerCase();
    const filtered = allProducts.filter(product =>
      product.name.toLowerCase().includes(query)
    );
    renderProducts(filtered);
  }

  function renderProducts(filteredList = null) {
    const container = document.getElementById("product-list");
    container.innerHTML = "";

    const list = filteredList || allProducts;

    list.forEach(product => {
      if (currentCategory === "all" || product.category === currentCategory) {
        const div = document.createElement("div");
        div.className = "product";
        div.textContent = product.name;
        container.appendChild(div);
      }
    });
  }

  renderProducts();
</script>
