<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ŸÖŸàŸÇÿπ ÿßŸÑÿ®ÿ≠ÿ´</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff; /* ÿÆŸÑŸÅŸäÿ© ÿ®Ÿäÿ∂ÿßÿ° */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .search-container {
            text-align: center;
            width: 80%;
            max-width: 600px;
        }

        .search-box {
            position: relative;
            width: 100%;
            margin: 20px 0;
        }

        .search-input {
            width: 100%;
            padding: 10px;
            padding-left: 40px;
            font-size: 18px;
            border: 2px solid #ccc;
            border-radius: 50px; /* ÿ≠ŸàÿßŸÅ ÿØÿßÿ¶ÿ±Ÿäÿ© */
            background-color: #fff;
        }

        .search-icon {
            position: absolute;
            left: 10px;
            top: 10px;
            font-size: 18px;
        }

        .suggestions {
            list-style-type: none;
            padding: 0;
            margin-top: 5px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-top: none;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }

        .suggestions li {
            padding: 10px;
            cursor: pointer;
        }

        .suggestions li:hover {
            background-color: #f1f1f1;
        }

        .header-logo {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 50px;
            font-weight: bold;
            color: #000;
        }
    </style>
</head>
<body>
    <!-- ÿ¥ÿπÿßÿ± Globex ŸÅŸä ÿßŸÑÿ≤ÿßŸàŸäÿ© ÿßŸÑÿπŸÑŸäÿß ÿßŸÑŸäÿ≥ÿ±Ÿâ -->
    <div class="header-logo">Globex</div>
    
    <div class="search-container">
        <div class="search-box">
            <i class="search-icon">üîç</i>
            <input type="text" id="searchInput" class="search-input" placeholder="Gouachich..." onkeyup="showSuggestions()" />
            <ul id="suggestionsList" class="suggestions"></ul>
        </div>
    </div>

    <script>
        const products = ["ÿ¥Ÿäÿ±ÿ™", "ÿ¥Ÿàÿ±ÿ™", "ÿ≠ÿ∞ÿßÿ°", "ŸÖÿπÿ∑ŸÅ", "ÿ¨ÿßŸÉŸäÿ™", "ÿ≠ŸÇŸäÿ®ÿ©", "ŸÜÿ∏ÿßÿ±ÿßÿ™", "ŸÇÿ®ÿπÿ©"];
        
        function showSuggestions() {
            const input = document.getElementById('searchInput').value;
            const suggestionsList = document.getElementById('suggestionsList');
            suggestionsList.innerHTML = '';

            if (input.length > 0) {
                const filteredProducts = products.filter(product => product.startsWith(input));
                
                if (filteredProducts.length > 0) {
                    suggestionsList.style.display = 'block';
                    filteredProducts.forEach(product => {
                        const listItem = document.createElement('li');
                        listItem.textContent = product;
                        listItem.onclick = () => {
                            document.getElementById('searchInput').value = product;
                            suggestionsList.style.display = 'none';
                        };
                        suggestionsList.appendChild(listItem);
                    });
                } else {
                    suggestionsList.style.display = 'none';
                }
            } else {
                suggestionsList.style.display = 'none';
            }
        }
    </script>
</body>
</html>
